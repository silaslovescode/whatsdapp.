<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PitchBlack</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Remove vertical scroll bar */
            background-image: url("workplace.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            position: relative;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align content at the top */
        }
        img.phone-image {
            position: absolute;
            left: 0;
            top: 0;
            z-index: 1; /* Set a positive value to place it above other elements */
        }
        body, html {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            height: 100%;
        }
        body {
            margin: 0;
            padding: 0;
            background-image: url("workplace.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .time-overlay {
            position: absolute;
            top: 10px; /* Adjust as needed */
            right: 15px; /* Adjust as needed */
            color: white;
            font-size: 16px;
            background-color: black; /* Add this line */
            padding: 5px; /* Optional: Add padding for better readability */
        }
        iframe {
            position: absolute;
            top: 25%; /* Adjust as needed */
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2; /* Set it above the phone image */
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="phone-image" src="phone.png" alt="Phone" width="946" height="1664">
        <iframe src="0.html" width="720" height="1280" frameborder="0"></iframe>
        <div class="time-overlay"><span id="time"></span></div>
    </div>
    <map name="image-map">
        <area target="_self" alt="" title="" href="0.html" coords="365,539,96" shape="circle">
        <area target="_self" alt="" title="1" href="1.html" coords="680,993,586,897" shape="rect">
        <area target="_self" alt="" title="2" href="2.html" coords="130,1173,50,1059" shape="0">
        <area target="_self" alt="" title="3" href="3.html" coords="234,1063,308,1173" shape="0">
        <area target="_self" alt="" title="4" href="4.html" coords="404,1069,490,1177" shape="0">
        <area target="_self" alt="" title="5" href="5.html" coords="588,1061,664,1175" shape="0">
    </map>

    <script>
        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;
        }
        // Update time every second
        setInterval(updateTime, 1000);
    </script>
    <script type="text/javascript">
        window.resizeTo(440, 440);
    </script>
</body>
</html>
